<div class="sidebar material-sidebar">
    <!-- toggle link for responsive version -->
    <span class="sidebar-toggle">
        <i class="fa fa-plus"></i>
    </span>
    <div class="widget">
        {% for category in site.categories %}
            <h3 class="title">{{ category[0] }}</h3>
            <ul>
            <!-- {% assign sorted_array = category[1] %} -->
            <!-- {{sorted_array | sort "index" }} -->
            {% for post in category[1] %}
                 <li {% if page.title == post.title %}class="active-post"{% endif %}>
                   <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
